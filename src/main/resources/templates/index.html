<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/stylesheet.css"/>
    <title>Gamestudio</title>
</head>
<body>
<!--/*@thymesVar id="userController" type="sk.tuke.gamestudio.server.controller.UserController"*/-->
<!--/*@thymesVar id="mlynController" type="sk.tuke.gamestudio.server.controller.MlynController"*/-->

<header>
    <div th:replace="fragments::header"/>
</header>

<main>

    <div class="message">
Message = <span th:text="${@userController.message}"/> <br>
    </div>

<span th:if="not ${@userController.registered} or not${@userController.logged}">
    <div class="center">
<h2>Register</h2>
<form action="/register" method="post">
    <p>
        Name: <input type="text" name="login" size="30" placeholder="Jano" required/> <br>
    </p>
    <p>
        Password: <input type="password" name="password" required/> <br>
    </p>
    <input class="linkAsButton" type="submit">
</form>
    </div>
    <br><br><br><br><br><br>
</span>

<span th:if="${@userController.registered} and ${@userController.logged}">
    <a class="linkAsButton" href="/again">Register again</a> <br><br>
</span>


<span th:if="not ${@userController.logged}">
    <div class="center">
    <h2>Login</h2>
    <form action="/login" method="post">
    <p>
    Name: <input type="text" name="login" placeholder="Jano" required/> <br>
    </p>
    <p>
    Password: <input type="password" name="password" required/> <br>
    </p>
    <input class="linkAsButton" type="submit">
</form>
    </div>
    </span>

    <div id="clear"></div>
    <table class="stred">
        <tr>
            <th scope="col" colspan="2"><h1>Our Games</h1></th>
        </tr>
        <tr>
            <th scope="row">Game</th>
            <th scope="row">Rating</th>
        </tr>
        <tr>
            <th ><a href="/mlyn">Mlyn</a></th>
            <th ><span th:utext="${@mlynController.avgRating}"/></th>
        </tr>
    </table>

</main>

<footer>
<div th:replace="fragments::footer"></div>
</footer>

</body>
</html>
